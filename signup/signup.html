

<!DOCTYPE html>
<html>
<head>
	<title>signup</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="style-signup.css">
</head>
<body>
    <a href="../index.html" class="float-right m-3">Home</a>
         
      <section class="pt-5">
                      
                <div class="row mt-5 w-75 mx-auto anim">
                    
                    <div class="col-12 ">
                       <h2 class="text-center ">Sign Up</h2>
                <form class="p-3 mt-5"> 
                    <div class="form-row text-white">
                     
                     
                      <div class="form-group col-12 my-auto">
                        <label for="Mr">Title:</label> &nbsp;
                        
                        <label for="Mr">Mr.</label>
                        <input type="radio" value="Mr" name="status"  id="Mr"required>
                        <label for="Mrs">Mrs.</label>
                        <input type="radio" value="Mrs." name="status" id="Mrs"required>
                        <label for="Miss">Miss.</label>
                        <input type="radio" value="Miss." name="status" id="Miss"required>
                        <label for="Phd">Phd.</label>
                        <input type="radio" value="Phd." name="status" id="Phd"required>
                     
                      </div> <br>
                     
                      <div class="form-group col-md-6">
                        <label for="Firstname ">First Name</label>
                        <input type="text" class="form-control" id="Firstname" placeholder=" enter ur first name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="enter ur last name">
                      </div>
                
                      

                    <div class="form-group col-md-6">
                      <label for="Address">Address</label>
                      <input type="text" class="form-control" id="Address" placeholder="Enter ur Address">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="enter ur email" required>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="mobileno">mobile No</label>
                        <input type="tel" class="form-control" id="mobileno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10" placeholder="mobileno">
                      </div>

                      <div class=" form-group  col-md-6 my-auto">
                       <label for="password">password</label>
                       
                        <div class="input-group form-group ">
                          <input class="form-control" type="password" id="password" name="password" placeholder="Password" value="">
  
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-eye" id="togglePassword" 
                              style="cursor: pointer"></i></span>
                          </div>

                        </div>
                        </div>
                      <div class="form-group col-md-6">
                        <label for="BirthDay">BirthDay</label>
                        <input type="date" class="form-control" id="BirthDay" min="2000-01-01"  required>
                      </div>
                      
                      
                   
                       </div>
                       <div class="text-center">
                       <button type="submit" class="btn bttn mt-5 px-5  ">Submit</button>
                    </div>
                    </form>
                </div>
                
            </div>
        </section>  
        <script>
          const togglePassword = document.querySelector("#togglePassword");
          const password = document.querySelector("#password");

          togglePassword.addEventListener("click", function () {
   
        // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
         // toggle the eye icon
          this.classList.toggle('fa-eye');
         this.classList.toggle('fa-eye-slash');
        });
        </script>
		
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   


</body>
</html>
